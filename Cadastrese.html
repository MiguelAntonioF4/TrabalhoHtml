              <label for="username">nome</label>
                  <input type="text"id="nome" name = "nome" required>

                  <div class="acessos">
                    <a href="SiteLogin.html">

                      </a>
                      <button type="submit">salvar</button>

            </form>
          </div>
          <div class="jopo">

          </div>
    </div>
